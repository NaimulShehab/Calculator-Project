<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Using Html, CSS, JavaScript</title>
</head>

<body>
    <div class="calculatorBody">
        <input class="outputBox" id="output" readonly></input>
        <div class="allBtnBox" id="btns">
            <div class="row">
                <div class="btn" onclick="appendToDisplay('+')">
                    +
                </div>
                <div class="btn" onclick="appendToDisplay('7')">
                    7
                </div>
                <div class="btn" onclick="appendToDisplay('8')">
                    8
                </div>
                <div class="btn" onclick="appendToDisplay('9')">
                    9
                </div>
            </div>
            <div class="row">
                <div class="btn" onclick="appendToDisplay('-')">
                    -
                </div>
                <div class="btn" onclick="appendToDisplay('4')">
                    4
                </div>
                <div class="btn" onclick="appendToDisplay('5')">
                    5
                </div>
                <div class="btn" onclick="appendToDisplay('6')">
                    6
                </div>
            </div>
            <div class="row">
                <div class="btn" onclick="appendToDisplay('*')">
                    *
                </div>
                <div class="btn" onclick="appendToDisplay('1')">
                    1
                </div>
                <div class="btn" onclick="appendToDisplay('2')">
                    2
                </div>
                <div class="btn" onclick="appendToDisplay('3')">
                    3
                </div>
            </div>
            <div class="row">
                <div class="btn" onclick="appendToDisplay('/')">
                    /
                </div>
                <div class="btn" onclick="appendToDisplay('0')">
                    0
                </div>
                <div class="btn" onclick="appendToDisplay('.')">
                    .
                </div>
                <div class="btn" onclick="calculate()">
                    =
                </div>
            </div>
            <div class="row">
                <div class="btn" onclick="clearDisplay()">
                    C
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
